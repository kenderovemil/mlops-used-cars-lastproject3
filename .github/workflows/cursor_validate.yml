# .github/workflows/cursor_validate.yml
name: Cursor Validation

on:
  push:
    paths:
      - 'mlops/cursor_zone/**'

concurrency:
  group: cursor-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create credentials file
        run: |
          mkdir -p mlops/config
          cat > mlops/config/azure_credentials.json << 'EOF'
          {
            "AZURE_SUBSCRIPTION_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}",
            "RESOURCE_GROUP": "",
            "WORKSPACE_NAME": "",
            "AZURE_CLIENT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}",
            "AZURE_CLIENT_SECRET": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}",
            "AZURE_TENANT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}"
          }
          EOF

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set RG and WS
        run: |
          echo "RESOURCE_GROUP=streaming_autovehicle_pricing_MLOPS" >> $GITHUB_ENV
          echo "WORKSPACE_NAME=project_III_MLOPS" >> $GITHUB_ENV

      - name: Update Azure CLI
        run: |
          sudo az upgrade --yes
          az --version

      - name: Debug context
        run: |
          echo "GITHUB_REF=${{ github.ref }}"
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}"
          echo "GITHUB_REPOSITORY=${{ github.repository }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install azure-ai-ml azure-identity

      - name: Run cursor_check.py
        working-directory: mlops/cursor_zone
        run: |
          set -euo pipefail
          python cursor_check.py
