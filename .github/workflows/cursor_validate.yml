# .github/workflows/cursor_validate.yml
name: Cursor Validation

on:
  push:
    paths:
      - 'mlops/cursor_zone/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install azure-ai-ml

      - name: Run cursor_check.py
        run: python mlops/cursor_zone/cursor_check.py
