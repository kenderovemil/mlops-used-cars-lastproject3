name: register-dataset

on:
  workflow_call:
    inputs:
      data_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      file_type:
        required: false
        type: string
        default: ""
      name:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_STORAGE_KEY:
        required: true

env:
  RESOURCE_GROUP: streaming_autovehicle_pricing_MLOPS
  WORKSPACE_NAME: project_III_MLOPS

jobs:
  register-dataset:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create credentials file
        run: |
          mkdir -p mlops/config
          cat > mlops/config/azure_credentials.json << 'EOF'
          {
            "AZURE_SUBSCRIPTION_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}",
            "RESOURCE_GROUP": "${{ env.RESOURCE_GROUP }}",
            "WORKSPACE_NAME": "${{ env.WORKSPACE_NAME }}",
            "AZURE_CLIENT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}",
            "AZURE_CLIENT_SECRET": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}",
            "AZURE_TENANT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}"
          }
          EOF

      - name: Validate Azure Credentials
        run: |
          jq . mlops/config/azure_credentials.json > /dev/null || {
            echo "âŒ Invalid JSON in azure_credentials.json"
            exit 1
          }

      - name: Debug Azure Login Context
        run: |
          echo "=== Azure Login Diagnostic ==="
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Credentials present: ${{ secrets.AZURE_CREDENTIALS != '' }}"
          echo "================================"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set RG and WS
        run: |
          echo "RESOURCE_GROUP=streaming_autovehicle_pricing_MLOPS" >> $GITHUB_ENV
          echo "WORKSPACE_NAME=project_III_MLOPS" >> $GITHUB_ENV

      - name: Set storage key
        run: |
          STORAGE_KEY="${{ secrets.AZURE_STORAGE_KEY }}"
          echo "::add-mask::$STORAGE_KEY"
          echo "AZURE_STORAGE_KEY=$STORAGE_KEY" >> $GITHUB_ENV

      - name: Update Azure CLI
        run: |
          sudo az upgrade --yes
          az --version

      - name: Install ML extension
        run: az extension add -n ml -y
        
      - name: update-extension
        run: az extension update -n ml
      - name: create-dataset-from-file
        if: ${{ inputs.file_type == ''}}
        run: |
          az ml data create --file ${{ github.workspace }}/${{ inputs.data_file }} --resource-group ${{ env.RESOURCE_GROUP }} \
          --workspace-name ${{ env.WORKSPACE_NAME }} --name ${{ inputs.name }}
      - name: create-dataset-as-job
        if: ${{ inputs.file_type != ''}}
        run: |
          az ml job create --file ${{ github.workspace }}/${{ inputs.data_file }} --resource-group ${{ env.RESOURCE_GROUP }} \
                --workspace-name ${{ env.WORKSPACE_NAME }}