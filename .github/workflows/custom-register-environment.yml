
name: register-environment

on:
  workflow_call:
    inputs:
      environment_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      conda_file:
        required: false
        default: ""
        type: string
      dockerfile-location:
        required: false
        default: ""
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
jobs:
  register-environment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4
        
      - name: Create credentials file
        run: |
          mkdir -p mlops/config
          cat > mlops/config/azure_credentials.json << 'EOF'
          {
            "AZURE_SUBSCRIPTION_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}",
            "RESOURCE_GROUP": "${{ inputs.resource_group }}",
            "WORKSPACE_NAME": "${{ inputs.workspace_name }}",
            "AZURE_CLIENT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}",
            "AZURE_CLIENT_SECRET": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}",
            "AZURE_TENANT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}"
          }
          EOF
        
      - name: Debug Azure Login Context
        run: |
          echo "=== Azure Login Diagnostic ==="
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Credentials present: ${{ secrets.AZURE_CREDENTIALS != '' }}"
          echo "================================"
        
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set RG and WS
        run: |
          echo "RESOURCE_GROUP=${{ inputs.resource_group }}" >> $GITHUB_ENV
          echo "WORKSPACE_NAME=${{ inputs.workspace_name }}" >> $GITHUB_ENV

      - name: Update Azure CLI
        run: |
          sudo az upgrade --yes
          az --version
          
      - name: install-extension
        run: az extension add -n ml -y
      - name: update-extension
        run: az extension update -n ml
      - name: list-extentions
        run: az extension list
      - name: debug-input-values
        run: |
          echo "=== Debug: Input Values ==="
          echo "resource_group: ${{ inputs.resource_group }}"
          echo "workspace_name: ${{ inputs.workspace_name }}"
          echo "environment_file: ${{ inputs.environment_file }}"
          echo "conda_file: ${{ inputs.conda_file }}"
          echo "dockerfile-location: ${{ inputs.dockerfile-location }}"
          echo "=========================="
      - name: create-environment-from-file-with-conda
        if: ${{ inputs.conda_file != ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ inputs.environment_file }} --resource-group ${{ inputs.resource_group }} \
                                --workspace-name ${{ inputs.workspace_name }} --conda-file ${{ github.workspace }}/${{ inputs.conda_file }}
      - name: create-environment-from-file-without-conda
        if: ${{ !inputs.conda_file}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ inputs.environment_file }} --resource-group ${{ inputs.resource_group }} \
                                  --workspace-name ${{ inputs.workspace_name }}
      - name: create-environment-from-image
        if: ${{ inputs.dockerfile-location != ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ inputs.environment_file }} --resource-group ${{ inputs.resource_group }} \
                                  --workspace-name ${{ inputs.workspace_name }} --build-context ${{ github.workspace }}/${{ inputs.dockerfile-location }}
