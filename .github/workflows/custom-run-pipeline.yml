name: run-pipeline

on:
  workflow_call:
    inputs:
      parameters-file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      job-name:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_STORAGE_KEY:
        required: true

env:
  RESOURCE_GROUP: streaming_autovehicle_pricing_MLOPS
  WORKSPACE_NAME: project_III_MLOPS

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create credentials file
        run: |
          mkdir -p mlops/config
          cat > mlops/config/azure_credentials.json << 'EOF'
          {
            "AZURE_SUBSCRIPTION_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}",
            "RESOURCE_GROUP": "${{ env.RESOURCE_GROUP }}",
            "WORKSPACE_NAME": "${{ env.WORKSPACE_NAME }}",
            "AZURE_CLIENT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}",
            "AZURE_CLIENT_SECRET": "${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}",
            "AZURE_TENANT_ID": "${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}"
          }
          EOF

      - name: Validate Azure Credentials
        run: |
          jq . mlops/config/azure_credentials.json > /dev/null || {
            echo "‚ùå Invalid JSON in azure_credentials.json"
            exit 1
          }

      - name: Debug Azure Login Context
        run: |
          echo "=== Azure Login Diagnostic ==="
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Credentials present: ${{ secrets.AZURE_CREDENTIALS != '' }}"
          echo "================================"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set RG and WS
        run: |
          echo "RESOURCE_GROUP=streaming_autovehicle_pricing_MLOPS" >> $GITHUB_ENV
          echo "WORKSPACE_NAME=project_III_MLOPS" >> $GITHUB_ENV

      - name: Set storage key
        run: |
          STORAGE_KEY="${{ secrets.AZURE_STORAGE_KEY }}"
          echo "::add-mask::$STORAGE_KEY"
          echo "AZURE_STORAGE_KEY=$STORAGE_KEY" >> $GITHUB_ENV

      - name: Update Azure CLI
        run: |
          sudo az upgrade --yes
          az --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Azure ML SDK
        run: pip install azure-ai-ml
          
      - name: install-extension
        run: az extension add -n ml -y

      - name: Update Azure ML extension
        run: az extension update -n ml

      - name: Validate resource group and workspace
        run: |
          echo "Using resource group: ${{ env.RESOURCE_GROUP }}"
          echo "Using workspace: ${{ env.WORKSPACE_NAME }}"
          az group show --name ${{ env.RESOURCE_GROUP }} || { echo "‚ùå Resource group not found"; exit 1; }
          az ml workspace show --name ${{ env.WORKSPACE_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} || { echo "‚ùå Workspace not found"; exit 2; }

      - name: Run ML pipeline
        run: |
          echo "üîß Submitting pipeline from file: ${{ inputs.parameters-file }}"
          run_id=$(az ml job create \
            --file ${{ github.workspace }}/${{ inputs.parameters-file }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --workspace-name ${{ env.WORKSPACE_NAME }} \
            --query name -o tsv)

          if [[ -z "$run_id" ]]; then
            echo "‚ùå Job creation failed"
            exit 3
          fi

          echo "üöÄ Job submitted: $run_id"
          az ml job show -n "$run_id" --resource-group ${{ env.RESOURCE_GROUP }} --workspace-name ${{ env.WORKSPACE_NAME }} --web

          status=$(az ml job show -n "$run_id" --resource-group ${{ env.RESOURCE_GROUP }} --workspace-name ${{ env.WORKSPACE_NAME }} --query status -o tsv)

          if [[ -z "$status" ]]; then
            echo "‚ùå Status query failed"
            exit 4
          fi

          running=("NotStarted" "Queued" "Starting" "Preparing" "Running" "Finalizing" "CancelRequested")
          while [[ ${running[*]} =~ $status ]]; do
            echo "‚è≥ Status: $status"
            sleep 15
            status=$(az ml job show -n "$run_id" --resource-group ${{ env.RESOURCE_GROUP }} --workspace-name ${{ env.WORKSPACE_NAME }} --query status -o tsv)
          done

          echo "‚úÖ Final status: $status"
          if [[ "$status" != "Completed" ]]; then
            echo "‚ùå Training Job failed or canceled"
            exit 5
          fi
