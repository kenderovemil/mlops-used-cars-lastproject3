name: run-pipeline

on:
  workflow_call:
    inputs:
      parameters-file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      job-name:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Azure Login Context
        run: |
          echo "=== Azure Login Diagnostic ==="
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Repository: ${{ github.repository }}"
          echo "Credentials present: ${{ secrets.AZURE_CREDENTIALS != '' }}"
          echo "================================"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set environment variables
        run: |
          SUBSCRIPTION_ID="${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}"
          TENANT_ID="${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}"
          CLIENT_ID="${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}"
          CLIENT_SECRET="${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}"
          echo "::add-mask::$SUBSCRIPTION_ID"
          echo "::add-mask::$TENANT_ID"
          echo "::add-mask::$CLIENT_ID"
          echo "::add-mask::$CLIENT_SECRET"
          echo "AZURE_SUBSCRIPTION_ID=$SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "AZURE_TENANT_ID=$TENANT_ID" >> $GITHUB_ENV
          echo "AZURE_CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
          echo "AZURE_CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV

      - name: Update Azure CLI
        run: |
          sudo az upgrade --yes
          az --version
          
      - name: install-extension
        run: az extension add -n ml -y

      - name: Update Azure ML extension
        run: az extension update -n ml

      - name: Validate resource group and workspace
        run: |
          echo "Using resource group: ${{ inputs.resource_group }}"
          echo "Using workspace: ${{ inputs.workspace_name }}"
          az group show --name ${{ inputs.resource_group }} || { echo "‚ùå Resource group not found"; exit 1; }
          az ml workspace show --name ${{ inputs.workspace_name }} --resource-group ${{ inputs.resource_group }} || { echo "‚ùå Workspace not found"; exit 2; }

      - name: Run ML pipeline
        run: |
          echo "üîß Submitting pipeline from file: ${{ inputs.parameters-file }}"
          run_id=$(az ml job create \
            --file ${{ github.workspace }}/${{ inputs.parameters-file }} \
            --resource-group ${{ inputs.resource_group }} \
            --workspace-name ${{ inputs.workspace_name }} \
            --query name -o tsv)

          if [[ -z "$run_id" ]]; then
            echo "‚ùå Job creation failed"
            exit 3
          fi

          echo "üöÄ Job submitted: $run_id"
          az ml job show -n "$run_id" --resource-group ${{ inputs.resource_group }} --workspace-name ${{ inputs.workspace_name }} --web

          status=$(az ml job show -n "$run_id" --resource-group ${{ inputs.resource_group }} --workspace-name ${{ inputs.workspace_name }} --query status -o tsv)

          if [[ -z "$status" ]]; then
            echo "‚ùå Status query failed"
            exit 4
          fi

          running=("NotStarted" "Queued" "Starting" "Preparing" "Running" "Finalizing" "CancelRequested")
          while [[ ${running[*]} =~ $status ]]; do
            echo "‚è≥ Status: $status"
            sleep 15
            status=$(az ml job show -n "$run_id" --resource-group ${{ inputs.resource_group }} --workspace-name ${{ inputs.workspace_name }} --query status -o tsv)
          done

          echo "‚úÖ Final status: $status"
          if [[ "$status" != "Completed" ]]; then
            echo "‚ùå Training Job failed or canceled"
            exit 5
          fi
