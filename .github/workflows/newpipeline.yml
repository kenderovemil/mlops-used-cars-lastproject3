name: New Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  create-compute:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Azure CLI
        run: |
          sudo az upgrade --yes
          az --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install azure-ai-ml azure-identity
          
      - name: Create compute cluster
        env:
          RESOURCE_GROUP: streaming_autovehicle_pricing_mlops
          WORKSPACE_NAME: ${{ secrets.AZURE_WORKSPACE_NAME }}
        run: |
          echo "Creating compute cluster in resource group: $RESOURCE_GROUP"
          python mlops/scripts/create_compute.py
