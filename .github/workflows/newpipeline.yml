name: Used Cars MLOps

on:
  push:
    branches: [main]

jobs:
  deploy-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML extension
        run: az extension add -n ml -y

      - name: Stage dataset artifact
        run: |
          if [ ! -f data/used_cars_raw.csv ]; then
            echo "Dataset not found at data/used_cars_raw.csv" >&2
            exit 1
          fi
          mkdir -p mlops/azureml/train/data
          cp data/used_cars_raw.csv mlops/azureml/train/data/used_cars_raw.csv

      - name: Submit pipeline job
        run: |
          az ml job create \
            --file mlops/azureml/train/newpipeline.yml \
            --resource-group streaming_autovehicle_pricing_MLOPS \
            --workspace-name project_III_MLOPS
