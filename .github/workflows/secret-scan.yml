name: Secret Scan

on:
  push:
    branches:
      - main
      - dataset-fix
  pull_request:
    branches:
      - main

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Scan for secrets in notebooks and scripts
        run: |
          echo "üîç Scanning for secrets..."
          grep -r --include="*.ipynb" --include="*.py" -E 'AZURE_STORAGE_KEY|client_secret|access_token|subscription_id|tenant_id' . || echo "‚úÖ No secrets found."
