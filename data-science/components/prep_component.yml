$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: prep_component
display_name: data-preparation
version: 1
type: command
inputs:
  raw_data:
    type: uri_file
outputs:
  train_data:
    type: uri_folder
    mode: upload
  test_data:
    type: uri_folder
    mode: upload
command: >-
  python prepare.py
  --raw_data ${{inputs.raw_data}}
  --train_output ${{outputs.train_data}}
  --test_output ${{outputs.test_data}}
environment: azureml:used-cars-env:fc1dc48e
code: ../src

instance_count: 1
