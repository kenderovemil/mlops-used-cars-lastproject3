$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command

command: >-
  python train.py
  --data ${{inputs.training_data}}
  --n_estimators 200
  --max_depth 10
  --model_output ${{outputs.model_output}}

environment: azureml:skycore-train-env-used-cars-mlops-v3:13

inputs:
  training_data:
    type: uri_file
    path: data/used_cars_raw.csv

outputs:
  model_output:
    type: uri_folder
    mode: rw_mount

compute: azureml:lastprojectcompute

experiment_name: project_III_MLOPS
display_name: used-cars-train-job
description: "Training job for SkyCore â€” RandomForest on used_cars dataset"

tags:
  project: SkyCore
  owner: Emil
  purpose: training
  dataset_version: "2.55654"

