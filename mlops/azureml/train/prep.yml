$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: prep_component
display_name: prep-data
version: 3
type: command
code: ../../../data-science/src
inputs:
  raw_data:
    type: uri_file
outputs:
  train_data:
    type: uri_folder
  test_data:
    type: uri_folder
command: >-
  python prep.py
  --raw_data ${{inputs.raw_data}}
  --train_data ${{outputs.train_data}}
  --test_data ${{outputs.test_data}}
environment: azureml:skycore-train-env-used-cars-mlops-v3:13
