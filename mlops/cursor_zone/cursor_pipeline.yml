# This pipeline is used by Cursor to validate component structure and AzureML integration.
# Do not modify unless explicitly invited.

# cursor_pipeline.yml
name: cursor-validation-pipeline
description: Pipeline for Cursor to validate component structure and AzureML integration
experiment_name: cursor-validation-exp

inputs:
  raw_data:
    type: uri_file
    path: azureml:used_cars_input_data:1

outputs:
  train_data:
    type: uri_folder
  test_data:
    type: uri_folder

settings:
  default_compute: azureml:cpu-cluster
  default_datastore: azureml:workspaceblobstore

jobs:
  prep_data:
    type: command
    component: ../azureml/train/prep.yml
    compute: azureml:cpu-cluster
    inputs:
      raw_data: ${{parent.inputs.raw_data}}
    outputs:
      train_data: ${{parent.outputs.train_data}}
      test_data: ${{parent.outputs.test_data}}
